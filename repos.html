<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e27">
    <title>POWDER-RANGER | Elite Repositories</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #00f0ff;
            --secondary: #ff00ff;
            --accent: #7000ff;
            --bg-dark: #0a0e27;
            --bg-card: rgba(15, 23, 42, 0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27, #1a1f3a, #0a0e27);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, -100px); }
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            position: relative;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-top: 10px;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 30px 0;
            animation: fadeIn 1s ease-out;
        }

        .filter-btn {
            padding: 8px 20px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 20px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .repo-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
        }

        .repo-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.3);
        }

        .repo-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .repo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .repo-name {
            font-size: 1.25rem;
            font-weight: 700;
            flex: 1;
        }

        .repo-desc {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 15px 0;
        }

        .repo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .tag {
            padding: 4px 12px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(0, 240, 255, 0.2);
            transform: scale(1.05);
        }

        .view-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.4);
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .view-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .view-btn span {
            position: relative;
            z-index: 1;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 30px 0;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        .stat {
            flex: 1;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #94a3b8;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .repos-grid { grid-template-columns: 1fr; }
            .stats-bar { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>üöÄ POWDER-RANGER</h1>
            <p class="subtitle">Elite Repository Showcase</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-number">7</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat">
                <div class="stat-number">12</div>
                <div class="stat-label">Technologies</div>
            </div>
            <div class="stat">
                <div class="stat-number">‚àû</div>
                <div class="stat-label">Innovation</div>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="AI">AI</button>
            <button class="filter-btn" data-filter="Gaming">Gaming</button>
            <button class="filter-btn" data-filter="Automation">Automation</button>
            <button class="filter-btn" data-filter="Research">Research</button>
        </div>

        <div id="repos" class="repos-grid"></div>
    </div>

    <script>
        const repos = [
            {
                name: 'nine-realities-netcode',
                desc: 'Multi-client state reconciliation in multiplayer game networking. Original research into the N+1 concurrent simulation model.',
                tags: ['Netcode', 'Research', 'Distributed Systems'],
                icon: 'üåê',
                url: 'https://github.com/POWDER-RANGER/nine-realities-netcode'
            },
            {
                name: 'CONductOR',
                desc: 'Windows-native AI orchestration assistant with multi-service chat, browser automation, and PowerShell control.',
                tags: ['AI', 'PowerShell', 'Automation'],
                icon: 'üé≠',
                url: 'https://github.com/POWDER-RANGER/CONductOR'
            },
            {
                name: 'OBLISK',
                desc: 'Multi-agent AI system with encrypted vaults, governance, and symbolic planning.',
                tags: ['AI', 'Security', 'Python'],
                icon: 'üîÆ',
                url: 'https://github.com/POWDER-RANGER/OBLISK'
            },
            {
                name: 'CIVWATCH',
                desc: 'Civic transparency platform with real-time monitoring capabilities.',
                tags: ['Civic Tech', 'Monitoring', 'Python'],
                icon: 'üëÅÔ∏è',
                url: 'https://github.com/POWDER-RANGER/CIVWATCH'
            },
            {
                name: 'NextGenGameAutomation',
                desc: 'Next-generation automation platform for game testing and digital twin simulation.',
                tags: ['Gaming', 'Automation', 'Testing'],
                icon: 'üéÆ',
                url: 'https://github.com/POWDER-RANGER/NextGenGameAutomation'
            },
            {
                name: 'powder-ranger.github.io',
                desc: 'Portfolio site showcasing production-grade open-source systems: AI automation, game networking research, and cybersecurity tooling.',
                tags: ['Portfolio', 'Web', 'HTML'],
                icon: 'üíº',
                url: 'https://github.com/POWDER-RANGER/powder-ranger.github.io'
            },
            {
                name: 'PSPhone',
                desc: 'PlayStation Mobile Mirror - Mirror PlayStation gameplay to Android/iOS devices with secure transport.',
                tags: ['Gaming', 'Mobile', 'Kotlin'],
                icon: 'üì±',
                url: 'https://github.com/POWDER-RANGER/PSPhone'
            }
        ];

        const reposContainer = document.getElementById('repos');
        let currentFilter = 'all';

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        function renderRepos(filter = 'all') {
            reposContainer.innerHTML = '';
            
            const filteredRepos = filter === 'all' 
                ? repos 
                : repos.filter(repo => repo.tags.some(tag => tag.includes(filter)));
            
            filteredRepos.forEach((repo, index) => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="repo-header">
                        <div class="repo-icon">${repo.icon}</div>
                        <div class="repo-name">${repo.name}</div>
                    </div>
                    <div class="repo-desc">${repo.desc}</div>
                    <div class="repo-tags">
                        ${repo.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <button class="view-btn" onclick="window.open('${repo.url}', '_blank')">
                        <span>View Repository ‚Üí</span>
                    </button>
                `;
                
                reposContainer.appendChild(card);
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderRepos(currentFilter);
            });
        });

        createParticles();
        renderRepos();

        
    </script>
</body>
</html>
