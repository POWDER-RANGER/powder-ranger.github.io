<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d0000">
    <title>POWDER-RANGER | Command Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #ff0000;
            --secondary: #dc143c;
            --accent: #8b0000;
            --gold: #ffd700;
            --bg-dark: #0d0000;
            --bg-card: rgba(20, 0, 0, 0.8);
        }

        body {
            font-family: 'Courier New', Consolas, monospace;
            background: linear-gradient(135deg, #0d0000, #1a0000, #0d0000);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 20s infinite;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, -100px); }
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeIn 0.8s ease-out;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 40px;
        }

        .header-accent {
            font-size: 0.9rem;
            color: var(--primary);
            letter-spacing: 8px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--secondary);
            margin-bottom: 20px;
            letter-spacing: 4px;
            position: relative;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--gold);
            margin-top: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: 3px solid var(--gold);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 215, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .nav-tab:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-tab span {
            position: relative;
            z-index: 1;
        }

        .nav-tab:hover,
        .nav-tab.active {
            background: var(--primary);
            transform: scale(1.05);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .repo-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 2px solid var(--accent);
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .repo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .repo-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5), inset 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .repo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 15px;
        }

        .repo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 15px var(--primary);
        }

        .repo-name {
            font-size: 1.3rem;
            font-weight: 900;
            flex: 1;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .repo-desc {
            color: #cccccc;
            font-size: 0.95rem;
            line-height: 1.7;
            margin: 20px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .repo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .tag {
            padding: 6px 14px;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid var(--primary);
            font-size: 0.7rem;
            color: var(--gold);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .tag:hover {
            background: var(--primary);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary);
        }

        .view-btn {
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border: 2px solid var(--gold);
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .view-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 30px rgba(255, 0, 0, 0.6);
            background: var(--primary);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
            border: 2px solid var(--accent);
            background: rgba(139, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .stat {
            flex: 1;
            position: relative;
        }

        .stat:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: var(--primary);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            color: var(--gold);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .game-card {
            background: var(--bg-card);
            border: 2px solid var(--accent);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .game-card h3 {
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-card p {
            color: #cccccc;
            font-family: -apple-system, sans-serif;
        }

        .game-card.coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .repos-grid { grid-template-columns: 1fr; }
            .stats-bar { flex-direction: column; gap: 30px; }
            .stat:not(:last-child)::after { display: none; }
            .nav-tabs { gap: 10px; }
            .nav-tab { padding: 10px 20px; font-size: 0.8rem; }
            .games-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="header-accent">‚ó¢ CLASSIFIED ‚ó£</div>
            <h1>POWDER-RANGER</h1>
            <p class="subtitle">‚¨¢ COMMAND CENTER ‚¨¢</p>
        </header>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="repositories"><span>REPOSITORIES</span></button>
            <button class="nav-tab" data-tab="games"><span>GAMES</span></button>
        </div>

        <!-- REPOSITORIES TAB -->
        <div id="repositories" class="tab-content active">

                <div class="stat">

                <div class="stat">

                <div class="stat">
                    <div class="stat-number">‚àû</div>

                </div>
            </div>

            <div id="repos" class="repos-grid"></div>
        </div>

        <!-- GAMES TAB -->
        <div id="games" class="tab-content">
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-number">üéÆ</div>
                    <div class="stat-label">Mini Games</div>
                </div>
            </div>

            <div class="games-grid">
                <a href="/games/flappy/" class="game-card">
                    <div class="game-icon">üê¶</div>
                    <h3>Flappy Bird</h3>
                    <p>Tap to fly through pipes</p>
                </a>
                <div class="game-card coming-soon">
                    <div class="game-icon">üêç</div>
                    <h3>Snake</h3>

                </div>

        </div>
    </div>

    <script>
        const repos = [
            {
                name: 'nine-realities-netcode',
                desc: 'Multi-client state reconciliation in multiplayer game networking. Original research into the N+1 concurrent simulation model.',
                tags: ['Netcode', 'Research', 'Distributed Systems'],
                icon: '‚¨¢',
                url: 'https://github.com/POWDER-RANGER/nine-realities-netcode'
            },
            {
                name: 'CONductOR',
                desc: 'Windows-native AI orchestration assistant with multi-service chat, browser automation, and PowerShell control.',
                tags: ['AI', 'PowerShell', 'Automation'],
                icon: '‚ö°',
                url: 'https://github.com/POWDER-RANGER/CONductOR'
            },
            {
                name: 'OBLISK',
                desc: 'Multi-agent AI system with encrypted vaults, governance, and symbolic planning.',
                tags: ['AI', 'Security', 'Python'],
                icon: '‚óà',
                url: 'https://github.com/POWDER-RANGER/OBLISK'
            },
            {
                name: 'CIVWATCH',
                desc: 'Civic transparency platform with real-time monitoring capabilities.',
                tags: ['Civic Tech', 'Monitoring', 'Python'],
                icon: '‚óâ',
                url: 'https://github.com/POWDER-RANGER/CIVWATCH'
            },
            {
                name: 'NextGenGameAutomation',
                desc: 'Next-generation automation platform for game testing and digital twin simulation.',
                tags: ['Gaming', 'Automation', 'Testing'],
                icon: '‚ñ£',
                url: 'https://github.com/POWDER-RANGER/NextGenGameAutomation'
            },
            {
                name: 'powder-ranger.github.io',
                desc: 'Command center showcasing production-grade open-source systems: AI automation, game networking research, and cybersecurity tooling.',
                tags: ['Portfolio', 'Web', 'HTML'],
                icon: '‚óÜ',
                url: 'https://github.com/POWDER-RANGER/powder-ranger.github.io'
            },
            {
                name: 'PSPhone',
                desc: 'PlayStation Mobile Mirror - Mirror PlayStation gameplay to Android/iOS devices with secure transport.',
                tags: ['Gaming', 'Mobile', 'Kotlin'],
                icon: '‚ñ≤',
                url: 'https://github.com/POWDER-RANGER/PSPhone'
            }
        ];

        const reposContainer = document.getElementById('repos');

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        function renderRepos() {
            reposContainer.innerHTML = '';
            
            repos.forEach((repo, index) => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="repo-header">
                        <div class="repo-icon">${repo.icon}</div>
                        <div class="repo-name">${repo.name}</div>
                    </div>
                    <div class="repo-desc">${repo.desc}</div>
                    <div class="repo-tags">
                        ${repo.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <button class="view-btn" onclick="window.open('${repo.url}', '_blank')">
                        <span>ACCESS REPOSITORY ‚ñ∫</span>
                    </button>
                `;
                
                reposContainer.appendChild(card);
            });
        }

        // Tab Navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                e.currentTarget.classList.add('active');
                const tabId = e.currentTarget.dataset.tab;
                document.getElementById(tabId).classList.add('active');
            });
        });

        createParticles();
        renderRepos();
    </script>
</body>
</html>
